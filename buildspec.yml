version: 0.2
phases:
  install:
    runtime-versions:
        python: 3.7
  build:
    commands:
      - pip install --upgrade pip
      - pip install pipenv --user
      - aws cloudformation package --template-file template.yml --s3-bucket s3-cd-assignment --output-template-file packaged-template.yml
artifacts:
  files:
    - packaged-template.yml